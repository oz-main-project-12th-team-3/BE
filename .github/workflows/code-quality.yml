name: Code Quality Check

on:
  push:
    branches: [ "main", "develop", "feature", "feature/**" ]
  pull_request:

  workflow_call: # Add this block
    secrets:
      GITHUB_TOKEN:
        required: true
        type: string
      SLACK_WEBHOOK_URL:
        required: false # Slack webhook might not be required for all calls
        type: string
      DISCORD_WEBHOOK:
        required: false # Discord webhook might not be required for all calls
        type: string

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: ğŸ” Lint & Test
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¥ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-django pytest-cov

    - name: ğŸ§½ Lint with ruff
      run: |
        ruff check .
        ruff format --check .

    - name: ğŸ§ª Run Tests with Coverage
      run: |
        pytest --cov=. --cov-report=xml
      env:
        RUNNING_TESTS: 1

    - name: ğŸ”’ Run Security Audit
      run: |
        pip-audit
